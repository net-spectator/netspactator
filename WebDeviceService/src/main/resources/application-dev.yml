server:
  port: 8181
  servlet:
    context-path: /core
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:NSBase;MODE=PostgreSQL
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true