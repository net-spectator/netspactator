<div>
    <table class="table table-hover" cellpadding="" 0 cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Идентификатор</td>
            <td>Имя</td>
            <td>Статус</td>
        </tr>
        <tbody>
        <tr class="table_element" ng-repeat="p in DeviceDTO">
            <td>{{p.id}}</td>
            <td>{{p.uuid}}</td>
            <td>{{p.title}}</td>
            <td>{{p.status}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
